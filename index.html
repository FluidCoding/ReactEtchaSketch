<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React a Skecth</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>React a Skecth</h1>
    <div id="container"></div>
    <script src="build/react.js"></script>
    <script src="build/jquery.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script type="text/babel">
    function fadeOver(th){
            let cntr = 0
            var timeD = 100;
            let rCol = Math.round(Math.random()*100)
            let rCol2 = Math.round(Math.random()*100)
            let rCol3 = Math.round(Math.random()*100)
            let b = $(th.currentTarget);
            var timey = window.setInterval(()=>{
                cntr++;
                rCol-=10;rCol2-=10;rCol3-=10;
                b.css('background-color', 'rgb('+rCol+','+rCol2+','+rCol3+')');
                if(cntr>15){clearInterval(timey);}
            },timeD);
      }

      var Block = React.createClass({
        render: function(){
            return (
              <div style={{width: this.props.w+"px", height: this.props.w+"px"}} className="b" onMouseOver={fadeOver}> </div>
            )
        }
      });
      var Board = React.createClass({
        render: function() {
        var bs = [];
        for(var a=0;a<Math.pow(this.props.rows,2);a++){
          bs.push(<Block w={500/this.props.rows} key={"space"+a}/>);
        }
          return (
              <div>{bs}</div>
          )
        }
      });
      var start = new Date().getTime();
     ReactDOM.render(
          <Board rows={prompt("Enter Rows: ")} />,
          document.getElementById('container')
        );
    </script>
  </body>
</html>
